{% extends "core/base.html" %}
{% block content %}
    <h1 class="text-center">Nová žiadosť o rezerváciu</h1>

    {% if not povoleny_cas %}
        <h6 class="text-center text-danger">Nie je vytvorený povolený čas! Je potrebné ho vytvoriť predtým, ako zákazníci budú môcť vytvárať nové rezervácie.</h6>
    {% endif %}

    <div class="container-lg kontajner">
        {% load crispy_forms_tags %}
        <form action="{% url 'create_new_reservation' %}" id="create_new_reservation_form" method="POST" enctype="multipart/form-data">
            {% crispy form %}
        </form>
        <button class="btn btn-success mt-3" type="submit" form="create_new_reservation_form">Vytvoriť novú rezerváciu</button>
    </div>

{% endblock %}
