{% extends "core/base.html" %}
{% block content %}
    <h1 class="text-center">Nový administrátorský e-mail</h1>

    <div class="container-lg">
        {% load crispy_forms_tags %}
        <form action="{% url 'create_new_admin_email' %}" id="create_new_admin_email_form" method="POST" enctype="multipart/form-data">
            {% crispy form %}
        </form>
        <button class="btn btn-success mt-3" type="submit" form="create_new_admin_email_form">Vytvoriť nový administrátorský e-mail</button>
    </div>

{% endblock %}
