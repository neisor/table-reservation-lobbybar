{% extends "core/base.html" %}
{% block content %}
    <h1 class="text-center">Nové kontaktné telefónne číslo</h1>

    <div class="container-lg">
        {% load crispy_forms_tags %}
        <form action="{% url 'create_new_kontaktne_cislo' %}" id="create_new_kontaktne_cislo_form" method="POST" enctype="multipart/form-data">
            {% crispy form %}
        </form>
        <button class="btn btn-success mt-3" type="submit" form="create_new_kontaktne_cislo_form">Vytvoriť nové kontaktné telefónne číslo</button>
    </div>

{% endblock %}
