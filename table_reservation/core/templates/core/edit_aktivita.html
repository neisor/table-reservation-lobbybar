{% extends "core/base.html" %}
{% block content %}
    <h1 class="text-center">Zmeniť aktivitu</h1>

    <div class="container-lg">
        {% load crispy_forms_tags %}
        <form action="{% url 'edit_aktivita' aktivita.id %}" id="edit_aktivita_form" method="POST" enctype="multipart/form-data">
            {% crispy form %}
        </form>
        <button class="btn btn-success mt-3" type="submit" form="edit_aktivita_form">Zmeniť aktivitu</button>
    </div>

{% endblock %}
