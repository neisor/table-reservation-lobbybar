{% extends "core/base.html" %}
{% block content %}
    <h1 class="text-center">Zmeniť povolený čas</h1>

    <div class="container-lg">
        {% load crispy_forms_tags %}
        <form action="{% url 'edit_povoleny_cas' povoleny_cas.id %}" id="edit_povoleny_cas_form" method="POST" enctype="multipart/form-data">
            {% crispy form %}
        </form>
        <button class="btn btn-success mt-3" type="submit" form="edit_povoleny_cas_form">Zmeniť povolený čas</button>
    </div>

{% endblock %}
